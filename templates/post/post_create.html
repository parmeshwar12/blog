{% extends "base.html" %}
 {% load crispy_forms_tags %}
{% block content %}
<div class="col-4 offset-4 mb-4 mt-4">
    <h2>{{title}} the blog </h2>
    {{ form.media }}
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form |crispy}}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
